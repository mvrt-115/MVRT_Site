<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">

    <!-- build:css /css/main.css -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/_bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->

    {% if page.categories contains 'page-blog' %}
    {% include feed.html rel="alternate" %}
    {% endif %}

  </head>
  <body {% if page.categories %}class="{{ page.categories | join: ' ' }}"{% endif %}>

    {% include header.html %}

    {% if page.hero %}
      {% include hero.html %}
    {% endif %}

    <main class="site-main" role="main">
      {{ content }}
    </main>

    {% include footer.html %}

  <!-- build:js /js/scripts.js -->
  <script src="/js/script.js"></script>
  <!-- endbuild -->

  </body>
</html>
