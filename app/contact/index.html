<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="../assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="../assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="../assets/css/ie9.css" /><![endif]-->
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="../assets/js/loadincludes.js"></script>
    </head>
	<body>
		<div id="header"></div>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

					<article id="main">
						<header>
							<h2>Contact Us</h2>
							<p>Send us any questions or concerns you have regarding the team</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<section>
									<form method="post" action="MAILTO:mvrt@mvrt.com">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="name" id="username" value="" placeholder="Your Email" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="email" id="subject" value="" placeholder="Subject" />
											</div>
											<div class="12u$">
												<textarea name="message" id="usermessage" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Send Message" class="special" onclick="email()"/></li>
													<li><input type="reset" value="Reset"/></li>
												</ul>
											</div>
										</div>
									</form>
								</section>

				</article>

				<div id="footer"></div>
			</div>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/skel.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="../assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="../assets/js/main.js"></script>

	</body>
</html>
